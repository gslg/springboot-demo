<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>用户管理</title>
</head>

<body>
<div class="contentDiv">

    <h5> Wecome!</h5>

    <legend>
        <strong>用户登陆</strong>
    </legend>

    <form th:action="@{/users/login}" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label">用户名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_name" name="name" />
            </div>
        </div>

        <div class="form-group">
            <label for="user_password" class="col-sm-2 control-label">密码:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_password" name="password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
